<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // If the path matches /category/*, fetch and display /pages/category/index.html content
    (function() {
      var path = window.location.pathname;
      var categoryMatch = path.match(/^\/(category|pages\/category)\/(.+)$/);
      if (categoryMatch) {
        // Fetch the category SPA handler
        fetch('/pages/category/index.html?category=' + encodeURIComponent(categoryMatch[2]))
          .then(function(response) { return response.text(); })
          .then(function(html) {
            // Replace the entire HTML document
            document.open();
            document.write(html);
            document.close();            
          })
          .catch(function() {
            document.body.innerHTML = '<h1>404</h1><p>Category page not found.</p>';
          });
      }
      // Otherwise, show a 404 message (default content remains)
    })();
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 10vh; }
    h1 { font-size: 4em; }
    p { font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
